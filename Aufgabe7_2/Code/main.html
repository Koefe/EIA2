                <h2>Sauces</h2>
                <p>Schokolade</p>
                <p class="sliderWert">0ml</p>
                <input type="range" name="Schokosoße" min="0" max="50" step="5" value="0" class="Schokososse"
                    alt="0.05" />
                <p class="sliderWert">50ml</p>
                <p>Karamell</p>
                <p class="sliderWert">0ml</p>
                <input type="range" name="Karamellsoße" min="0" max="50" step="5" value="0" class="Karamellsosse"
                    alt="0.05" />
                <p class="sliderWert">50ml</p>
            </fieldset>

            <fieldset id="Adressdaten">
                <legend>Lieferdaten</legend>
                <p>Lieferoptionen</p>
                <input type="radio" name="Lieferoptionen" value="" id="abholung" class="Eis wird abgeholt" />
                <label for="abholung">Abholung</label>
                <input type="radio" name="Lieferoptionen" value="" id="lieferung" class="Eis wird geliefert" />
                <label for="lieferung">Lieferung</label>
                <p>Adressdaten</p>
                <p>Name</p>
                <input type="text" name="name" value="" placeholder="Name" required />
                <p>Nachname</p>
                <input type="text" name="nachname" value="" placeholder="Nachname" required />
                <p>Adresse</p>
                <input type="text" name="adresse" value="" placeholder="Adresse" required />
                <p>Hausnummer</p>
                <input type="text" name="Hausnummer" value="" placeholder="Hausnummer" required />
                <p>Postleitzahl</p>
                <input type="text" name="Postleitzahl" value="" placeholder="Postleitzahl" required />

                <input type="email" name="e-mail" value="" placeholder="place @ between" />
